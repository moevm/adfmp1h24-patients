name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x patients/gradlew

    - name: Build project
      run: cd patients && ./gradlew assembleDebug

  emulator:
    name: Emulator
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Start Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        script: |
          #!/bin/bash
          echo "no" | avdmanager create avd --force --name test --abi google_apis/x86_64 --package 'system-images;android-30;google_apis;x86_64'
          emulator -avd test -no-audio -no-window:
            background: true
          adb wait-for-device
          adb shell input keyevent 82

  monkey_test:
    name: Monkey Test
    needs: emulator
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Monkey Test
      run: |
        adb shell monkey -p com.patients.main -v 10
