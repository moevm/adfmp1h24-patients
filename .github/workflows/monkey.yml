name: Android CI

on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]  

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        
    - name: Check Contents of Directory
      run: cd patients && pwd
    
    - name: Grant execute permission to gradlew
      run: cd patients && chmod +x gradlew

    - name: Build with Gradle
      run: cd patients && ./gradlew build

    - name: Start Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        script: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86"
          emulator -avd test -no-audio -no-window:
            background: true

    - name: Wait for Emulator
      run: adb wait-for-device

    - name: Run Monkey Test
      run: adb shell monkey -p com.patients.main -v 1000  

