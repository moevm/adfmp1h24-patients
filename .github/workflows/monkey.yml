name: Android CI

on: [push, pull_request]
  # push:
  #   branches: [ main ]  
  # pull_request:
  #   branches: [ main ]  

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./patients

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
        
    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run connected tests
      uses: ReactiveCircus/android-emulator-runner@v2 
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        script: adb shell monkey -p com.patients.main -v 1000
