name: Android CI

on:
  push:
    branches: [ main ]  # Замените ветку на вашу основную ветку
  pull_request:
    branches: [ main ]  # Замените ветку на вашу основную ветку

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Start Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        script: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86"
          emulator -avd test -no-audio -no-window:
            background: true

    - name: Wait for Emulator
      run: adb wait-for-device

    - name: Run Monkey Test
      run: adb shell monkey -p com.example.yourapp -v 1000  # Замените на ваш пакет приложения

