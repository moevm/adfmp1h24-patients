  emulator:
    name: Emulator
    # needs: build
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./patients
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Emulator
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        script: |
          #!/bin/bash
          echo "no" | avdmanager create avd --force --name test --abi google_apis/x86_64 --package 'system-images;android-30;google_apis;x86_64'
          adb wait-for-device

  monkey_test:
    name: Monkey Test
    needs: emulator
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./patients
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Monkey Test
      run: |
        adb shell monkey -p com.patients.main -v 10
